        <!-- main code -->
        <main class="container mt-4">
            <h2>Add a New Student</h2>
        
            <form class="p-4 rounded-lg shadow-xl bg-gray-100 border border-gray-300" method="POST" action="/students/add">
                <!-- Personal Information -->
                <fieldset class="mb-4">
                    <legend>Personal Information</legend>
                    <div class="row">
                        <div class="col-md-6">
                            <label>First Name:</label>
                            <input class="form-control mb-3" name="firstName" type="text" placeholder="Enter first name" required />
                        </div>
                        <div class="col-md-6">
                            <label>Last Name:</label>
                            <input class="form-control mb-3" name="lastName" type="text" placeholder="Enter last name" required />
                        </div>
                    </div>
        
                    <label>Email:</label>
                    <input class="form-control mb-3" name="email" type="email" placeholder="Enter email" required />
        
                    <div class="row">
                        <div class="col-md-4">
                            <label>Address (Street):</label>
                            <input class="form-control mb-3" name="addressStreet" type="text" placeholder="Enter street address" required />
                        </div>
                        <div class="col-md-4">
                            <label>Address (City):</label>
                            <input class="form-control mb-3" name="addressCity" type="text" placeholder="Enter city" required />
                        </div>
                        <div class="col-md-4">
                            <label>Address (Province):</label>
                            <input class="form-control mb-3" name="addressProvince" type="text" placeholder="Enter province" required />
                        </div>
                    </div>
                </fieldset>
        
                <!-- Academic Information -->
                <fieldset class="mb-4">
                    <legend>Academic Information</legend>
        
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="TA" value="true" id="taCheck" />
                        <label class="form-check-label" for="taCheck">Teaching Assistant</label>
                    </div>
        
                    <div class="mb-3">
                        <label>Enrollment Status:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="Full Time" id="fullTime" required>
                            <label class="form-check-label" for="fullTime">Full Time</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="Part Time" id="partTime" required>
                            <label class="form-check-label" for="partTime">Part Time</label>
                        </div>
                    </div>
        
                    <label>Enrolled in Course:</label>
                    <select class="form-control mb-3" name="course">
                        <option value="1">Relational Database Design and Implementation</option>
                        <option value="2">Java Programming</option>
                        <option value="3">Introduction to Cloud Computing</option>
                        <option value="4">Database Administration and Management</option>
                        <option value="5">Web Programming</option>
                        <option value="6">Applied Capstone Project</option>
                        <option value="7">Database Connectivity Using Java</option>
                        <option value="8">Accessing Big Data</option>
                        <option value="9">Datawarehousing</option>
                        <option value="10">Security in Databases and Web Applications</option>
                        <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                    </select>
                </fieldset>
        
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary shadow-sm px-5">Add Student</button>
                </div>
            </form>
        </main>
